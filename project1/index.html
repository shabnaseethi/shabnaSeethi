<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT CAREER SWITCH-Project-1</title>
    <link
      rel="stylesheet"
      href="../project1//libs/assets/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../project1//libs/css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="../project1/libs/assets/fontawesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../project1//libs/assets/marker_cluster/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="../project1//libs/assets/marker_cluster/MarkerCluster.Default.css"
    />

    <link
      rel="stylesheet"
      href="../project1/libs/assets/leafletbutton/easy-button.css"
    />
  </head>
  <body>
    <!--------------------------------- NAVBAR ---------------------------------->

    <nav class="navbar bg-body-tertiary navbar-fixed-top">
      <div class="container-fluid">
        <h3>Gazetteer</h3>

        <form class="d-flex" role="search">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="dropdownMenuButton"
            >
              Select your Option
            </button>
            <div
              class="dropdown-menu"
              aria-labelledby="dropdownMenuButton"
            ></div>
          </div>
        </form>
        <h3></h3>
      </div>
    </nav>

    <!-- _____________________________________MAP_________________________________________ -->

    <div class="map-container">
      <div id="map"></div>
    </div>

    <!-- -----------------------------------------MODAL BOX-------------------------------- -->

    <div id="myModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Country Details</h5>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <thead>
                <div class="image-body"><img /></div>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Country</th>
                  <td class="country">Otto</td>
                </tr>
                <tr>
                  <th scope="row">Capital</th>
                  <td class="capital"></td>
                </tr>
                <tr>
                  <th scope="row">Area</th>
                  <td class="area"></td>
                </tr>
                <tr>
                  <th scope="row">Population</th>
                  <td class="population"></td>
                </tr>
                <tr>
                  <th scope="row">Currency</th>
                  <td class="currency"></td>
                </tr>
                <tr>
                  <th scope="row">Continent</th>
                  <td class="continent"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="modal-close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ----------------------------------Weather-details-------------------------------------- -->

    <div id="weatherModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title location">Weather Details</h5>
          </div>
          <div class="modal-body">
            <div class="details">
              <div class="detail-header">
                <h5 class="location">London,GB</h5>
                <h6 class="description">Broken Clouds</h6>
              </div>
              <div><img  class="image"/></div>
            </div>
            <div class="temp-container">
              <h6 class="temperature">8 C</h6>
              <div class="temp-details">
                <table class="table table-striped">
                  <tbody>
                    <tr>
                      <th scope="row">Feels like</th>
                      <td class="feels">Otto</td>
                    </tr>
                    <tr>
                      <th scope="row">Max temp</th>
                      <td class="max-temp">Otto</td>
                    </tr>
                    <tr>
                      <th scope="row">Min temp</th>
                      <td class="min-temp">Otto</td>
                    </tr>
                    <tr>
                      <th scope="row">Wind</th>
                      <td class="wind">Otto</td>
                    </tr>
                    <tr>
                      <th scope="row">Humidity</th>
                      <td class="humidity">Otto</td>
                    </tr>
                    <tr>
                      <th scope="row">Pressure</th>
                      <td class="pressure">Otto</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="date">123/345</div>
            <button
              type="button"
              class="btn btn-secondary"
              id="modal-close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- -------------------------------------------Holidays------------------------------------------- -->

    <div id="holidayModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Holidays</h5>
          </div>
          <div class="modal-body">
            <div class="holidays">
              <table class="table table-striped">
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="modal-close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- -----------------------------------------------NEWS------------------------------------------------------ -->
    <div id="newsModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Latest News</h5>
          </div>
          <div class="modal-body">
            <div class="news"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="modal-close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- -------------------------------------------------------WIKI------------------------------------------------ -->

    <div id="wikiModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">UNited Kingdom</h5>
          </div>
          <div class="modal-body">
            <div class="wiki"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="modal-close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>



    <!-- ---------------------------------------------PLaces------------------------------------------------- -->
    <div id="placesModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Administrative Divisions</h5>
          </div>
          <div class="places">
            <table class="table table-striped">
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="modal-close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>



    <!-- ------------------------------------------------SCRIPTS------------------------------------------- -->

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="../project1/libs/assets/leafletbutton/easy-button.js"></script>
    <script src="../project1//libs/assets/marker_cluster/leaflet.markercluster.js"></script>
    <script src="../project1//libs/assets/marker_cluster/leaflet.markercluster-src.js"></script>
    <script src="../project1/libs/js/jquery-2.2.3.min.js"></script>
    <script src="../project1/libs/js/script.js"></script>

    <script src="../project1/libs/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
