<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gazetteer</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../project1//libs/resources/favicon.png"
    />
    <link
      rel="stylesheet"
      href="../project1//libs/assets/bootstrap/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./libs/assets/leafletmap/leaflet.css" />

    <link
      rel="stylesheet"
      href="../project1/libs/assets/fontawesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../project1//libs/assets/marker_cluster/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="../project1//libs/assets/marker_cluster/MarkerCluster.Default.css"
    />

    <link
      rel="stylesheet"
      href="../project1/libs/assets/leafletbutton/easy-button.css"
    />

    <link
      rel="stylesheet"
      href="./libs/assets/leaflet_extra_markers/dist/css/leaflet.extra-markers.min.css"
    />

    <link rel="stylesheet" href="../project1//libs/css/index.css" />
  </head>
  <body>
    <!-- _____________________________________MAP_________________________________________ -->
    <div class="menu">
      <select
        class="form-select"
        aria-label="Default select example"
        id="sel-country"
      >
        <option selected>Select Country</option>
      </select>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>

    <!-- -----------------------------------------MODAL BOX-------------------------------- -->

    <div id="myModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Country Details</h5>
            <img />
            <div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
          </div>

          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead></thead>
                <tbody>
                  <tr>
                    <th scope="row">Capital</th>
                    <td class="capital"></td>
                  </tr>
                  <tr>
                    <th scope="row">Area</th>
                    <td class="area"></td>
                  </tr>
                  <tr>
                    <th scope="row">Population</th>
                    <td class="population"></td>
                  </tr>
                  <tr>
                    <th scope="row">Currency</th>
                    <td class="currency"></td>
                  </tr>
                  <tr>
                    <th scope="row">Continent</th>
                    <td class="continent"></td>
                  </tr>
                  <tr>
                    <th scope="row">Administrative Divisions</th>
                    <td class="places"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- ----------------------------------Weather-details-------------------------------------- -->

    <div id="weatherModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          
              <div class="card-header">
                <div class="place-name">
                  <h2 class="weather-capital">Moscow</h2>
                </div>
                <h6 class="weather-time">TUES 07.00am</h6>
              </div>
            
            <div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
          </div>
          <div class="modal-body weather-body">
            <div class="wrapper">
              <div class="min-max">
                <h2 class="temp">-32&#176;C</h2>
              </div>
              <div class="text-center mt-3 mb-4">
                <div class="image-desc">
                
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row weather-forecast">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- -------------------------------------------Holidays------------------------------------------- -->

    <div id="holidayModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Holidays 2023</h5>
            <div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
          </div>
          <div class="modal-body">
            <div class="holidays overflow-scroll">
              <table class="table table-striped">
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- -----------------------------------------------NEWS------------------------------------------------------ -->
    <div id="newsModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Latest News</h5>
            <div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
          </div>
          <div class="modal-body">
            <div class="news overflow-scroll"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- -------------------------------------------------------WIKI------------------------------------------------ -->

    <div id="wikiModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">UNited Kingdom</h5>
            <div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
          </div>
          <div class="modal-body">
            <div class="wiki overflow-scroll"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------SCRIPTS------------------------------------------- -->

    <script src="../project1/libs/js/jquery-2.2.3.min.js"></script>

    <script src="./libs/assets/leafletmap/leaflet.js"></script>

    <script src="../project1/libs/assets/marker_cluster/leaflet.markercluster.js"></script>
    <script src="../project1/libs/assets/marker_cluster/leaflet.markercluster-src.js"></script>
    <script src="../project1/libs/assets/leafletbutton/easy-button.js"></script>
    <script src="./libs/assets/leaflet_extra_markers/dist/js/leaflet.extra-markers.min.js"></script>

    <script src="../project1/libs/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../project1/libs/js/script.js"></script>
  </body>
</html>
